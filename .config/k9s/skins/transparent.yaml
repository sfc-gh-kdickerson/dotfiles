# Skin...
k9s:
  body:
    bgColor: default
  prompt:
    bgColor: default
  info:
    sectionColor: default
  dialog:
    bgColor: default
    labelFgColor: default
    fieldFgColor: default
  frame:
    crumbs:
      bgColor: default
    title:
      bgColor: default
      counterColor: default
    menu:
      fgColor: default
  views:
    charts:
      bgColor: default
    table:
      bgColor: default
      header:
        fgColor: default
        bgColor: default
    xray:
      bgColor: default
    logs:
      bgColor: default # Set background to black for better contrast
      fgColor: white # Set foreground (text) to white for readability
      indicator:
        bgColor: default # Set indicator background to match logs background
        toggleOnColor: green # Color for when logs follow mode is on
        toggleOffColor: red # Color for when logs follow mode is off
      infoColor: blue # Set INFO log level to blue
      warnColor: yellow # Set WARN log level to yellow
      errorColor: red # Set ERROR log level to red
